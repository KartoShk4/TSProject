<section class="content">
    <div class="title pb-4 pt-5">
        <h1>Доходы и расходы</h1>
    </div>
    <div class="btn-actions pb-4">
        <a href="/create-operations?type=Доход" class="btn btn-success me-2" id="btn-create-income">Создать
            доход</a>
        <a href="/create-operations?type=Расход" class="btn btn-danger" id="btn-create-expenses">Создать
            расход</a>
    </div>
    <div class="row align-items-center pb-5">
        <div class="col-auto">
            <div class="filters d-flex gap-3 align-items-center">
                <button class="btn border border-secondary filter" id="today">Сегодня</button>
                <button class="btn border border-secondary filter" id="week">Неделя</button>
                <button class="btn border border-secondary filter" id="month">Месяц</button>
                <button class="btn border border-secondary filter" id="year">Год</button>
                <button class="btn border border-secondary filter" id="all">Все</button>
                <button class="btn border border-secondary filter" id="interval">Интервал</button>
            </div>
        </div>
        <div class="col-auto">
            <div class="filters-interval">
                <label for="calendar-from"></label>
                <span class="pe-2">с</span><input type="date" id="calendar-from" class="input-calendar pe-2 link-secondary border-0" placeholder="Дата">
                <label for="calendar-to"></label>
                <span class="pe-2">по</span><input type="date" id="calendar-to" class="input-calendar pe-2 link-secondary border-0" placeholder="Дата">
            </div>
        </div>
    </div>
    <div class="table-block">
        <table class="table" id="records">
            <thead class="table-header text-center bg-danger text-white">
            <tr class="headline">
                <th scope="col" class="headline-number thead-color">№ операции</th>
                <th scope="col" class="thead-color">Тип</th>
                <th scope="col" class="thead-color">Категория</th>
                <th scope="col" class="thead-color">Сумма</th>
                <th scope="col" class="thead-color">Дата</th>
                <th scope="col" class="thead-color w-25">Комментарий</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="text-center" id="record">
            </tbody>
        </table>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="openModalIncomeDelete" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body px-4 pt-4 fs-6 text-center">
                Вы действительно хотите удалить категорию?<br> Связанные доходы будут удалены навсегда.
            </div>
            <div class="modal-footer d-flex justify-content-center" id="modalFooter">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Не удалять</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast text-dark" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-warning text-dark">
            <strong class="me-auto">
                Внимание
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
        </div>
        <div class="toast-body" id="toastMessage">
            Категории <a href="/create-income" style="color: #0d6efd; text-decoration: underline;">доходов</a> отсутствуют. Создайте категории доходов, чтобы продолжить.
        </div>
    </div>
</div>
