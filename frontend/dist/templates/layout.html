<div class="wrapper">

            <hr>
            <ul class="nav nav-pills flex-column align-items-center mb-auto pt-4">

                    <a href="/" class="btn"><i class="fa-solid fa-house px-2"></i>Главная</a>
                </li>
                <li class="nav-item">
                    <a href="/operations" class="btn">
                        <i class="fa-solid fa-money-bill px-2"></i>

                    </a>
                </li>
                <li class="nav-item category">
                    <button class="btn btn-toggle d-inline-flex align-items-center border-0 justify-content-between"
                            data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false"
                            id="btn-action">Категории
                        <i class="fa-solid fa-chevron-right ms-5" id="fa-chevron-right"></i></button>
                    <div class="collapse" id="home-collapse">

                            <li><a href="/expenses" class="btn btn-toggle d-inline-flex rounded">Расходы</a></li>

                    <input type="text" class="form-control" aria-label="Small"

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Закрыть</button>
